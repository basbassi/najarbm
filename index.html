<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Landing Page</title>
    <style>
        /* RESET MINIMAL */
        body, html {margin:0; padding:0; height:100%;}
        
        /* CONTENEUR CANVA */
        .canva-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 177.7778%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin: 0;
            overflow: hidden;
            border-radius: 8px;
        }
        
        /* IFRAME CANVA */
        .canva-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
        
        /* BOUTON WHATSAPP */
        .wa-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .wa-btn:hover {
            transform: scale(1.1);
            background: #128C7E;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }
        
        /* SVG WhatsApp */
        .wa-icon {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        /* ANIMATION PULSATION */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        
        .wa-btn {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- VOTRE API CANVA -->
    <div style="position: relative; width: 100%; height: 0; padding-top: 177.7778%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin: 0; overflow: hidden; border-radius: 8px;">
        <iframe 
            loading="lazy"

    <!-- SCRIPT MINIMAL -->
    <script>
        // Animation au clic
        document.querySelector('.wa-btn').addEventListener('click', function(e) {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'pulse 2s infinite';
            }, 1000);
        });
        
        // Optimisation du chargement
        if (window.innerWidth < 768) {
            document.querySelector('iframe').setAttribute('loading', 'lazy');
        }
